name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
        node: [8, 10, 12]

    name: Node ${{ matrix.node }} on ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn prod

    - name: Test
      run: yarn test

    - name: Lint
      run: yarn lint

    - name: Coverage
      run: yarn coverage
